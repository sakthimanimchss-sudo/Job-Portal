<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================================================
   THEME (UNCHANGED)
===================================================== */
:root{
  --blue:#1e6fff;
  --blue-soft:#4f8cff;
  --black:#050505;
  --white:#ffffff;
  --card:rgba(255,255,255,.08);
  --glow:0 0 25px rgba(30,111,255,.45);
}
body.light{
  --black:#f5f7fb;
  --white:#111;
  --card:#ffffff;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
html{scroll-behavior:smooth}
body{
  background:linear-gradient(100deg,#0b1e46,var(--black),#000);
  color:var(--white);
  overflow-x:hidden;
  transition:.3s;
}

/* PARTICLES */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* =====================================================
   NAVBAR (UNCHANGED)
===================================================== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  z-index:1000;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
  text-shadow:var(--glow);
}
.desktop-nav{
  display:flex;
  gap:18px;
  align-items:center;
}
.desktop-nav a,
.desktop-nav button{
  background:none;
  border:none;
  color:var(--white);
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
}
.desktop-nav a:hover,
.desktop-nav button:hover{
  color:var(--blue-soft);
}

/* =====================================================
   HERO (UNCHANGED CONTENT)
===================================================== */
.hero{
  min-height:100vh;
  padding:140px 22px;
  max-width:1200px;
  margin:auto;
  position:relative;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  align-items:center;
}
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
}

.hero h1{
  font-size:46px;
  line-height:1.2;
}
.hero h1 span{
  background:var(--blue);
  color:#000;
  padding:6px 18px;
  border-radius:30px;
  box-shadow:var(--glow);
}
.hero p{
  margin-top:16px;
  max-width:620px;
  opacity:.9;
}
.btns{margin-top:28px}
.btn{
  padding:12px 30px;
  border-radius:30px;
  text-decoration:none;
  display:inline-block;
  margin-right:12px;
}
.primary{background:var(--blue);color:#000}
.outline{border:1px solid var(--white);color:var(--white)}

/* âœ… HERO RIGHT PNG (ONLY ADDITION) */
.hero-image{
  display:flex;
  justify-content:center;
  align-items:center;
}
.hero-image img{
  width:100%;
  max-width:420px;
  filter:drop-shadow(0 0 30px rgba(30,111,255,.25));
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
@media(max-width:900px){
  .hero-image{display:none}
}

/* =====================================================
   COMMON
===================================================== */
section{padding:90px 22px}
.title{text-align:center;font-size:32px;margin-bottom:10px}
.subtitle{text-align:center;opacity:.8;margin-bottom:40px}

/* =====================================================
   LOGIN MODAL (ADVANCED â€“ NEW)
===================================================== */
.login-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.login-box{
  width:420px;
  max-width:90%;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:40px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
.login-box h2{
  text-align:center;
  margin-bottom:24px;
}
.login-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#000;
  color:#fff;
  margin-bottom:16px;
}
.login-box button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:var(--blue);
  font-weight:700;
  cursor:pointer;
}
.login-close{
  position:absolute;
  top:18px;
  right:18px;
  cursor:pointer;
  font-size:20px;
}

/* FOOTER */
.footer{
  padding:60px 22px;
  background:#000;
  text-align:center;
  margin-top:40px;
  opacity:.85;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SmartHire</div>
  <div class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="pricing.html">Pricing</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="admin.html">Admin</a>
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button onclick="openLogin()">Login</button>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Find Your <span>Dream Job</span></h1>
    <p>AI-powered hiring platform connecting skilled professionals with trusted companies worldwide.</p>
    <div class="btns">
      <a href="jobs.html" class="btn primary">Browse Jobs</a>
      <a href="pricing.html" class="btn outline">Explore</a>
    </div>
  </div>

  <!-- âœ… RIGHT SIDE IMAGE -->
  <div class="hero-image">
    <img src="./hero-job.png" alt="">
  </div>
</section>

<!-- LOGIN MODAL -->
<div class="login-modal" id="loginModal">
  <div class="login-box">
    <div class="login-close" onclick="closeLogin()">âœ–</div>
    <h2>Welcome Back</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div>

<footer class="footer">
  Â© 2025 SmartHire â€” All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js",{
  particles:{
    number:{value:60},
    size:{value:3},
    color:{value:"#1e6fff"},
    move:{speed:1},
    line_linked:{enable:true,color:"#1e6fff"}
  }
});

function toggleTheme(){
  document.body.classList.toggle("light");
}
function openLogin(){
  document.getElementById("loginModal").style.display="flex";
}
function closeLogin(){
  document.getElementById("loginModal").style.display="none";
}
</script>

</body>
</html>
