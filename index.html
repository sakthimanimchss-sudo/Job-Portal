<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= ICONS ================= -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

/* =========================================================
   RESET & BASE
========================================================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
html{scroll-behavior:smooth;}
body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* =========================================================
   BACKGROUND IMAGE SLIDER (UNCHANGED)
========================================================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}
.bg::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.78),rgba(0,0,0,.78));
}
.bg img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:bgFade 30s infinite;
}
.bg img:nth-child(2){animation-delay:10s}
.bg img:nth-child(3){animation-delay:20s}

@keyframes bgFade{
  0%{opacity:0;transform:scale(1)}
  10%{opacity:.6}
  30%{opacity:.6;transform:scale(1.05)}
  40%{opacity:0}
}

/* Desktop calm */
@media(min-width:1024px){
  .bg img{transform:scale(1)}
}

/* =========================================================
   NAVBAR
========================================================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.logo{
  color:#facc15;
  font-size:22px;
  font-weight:700;
}

/* NAV LINKS */
.nav-links{
  list-style:none;
  display:flex;
  gap:18px;
}
.nav-links a,
.login-btn{
  color:white;
  text-decoration:none;
  background:none;
  border:none;
  cursor:pointer;
  font-size:15px;
}

/* ADMIN */
.admin{
  background:#facc15;
  color:black;
  padding:6px 14px;
  border-radius:10px;
  font-weight:600;
}

/* =========================================================
   HAMBURGER (ANIMATED â€” NEW)
========================================================= */
.hamburger{
  display:none;
  width:32px;
  height:22px;
  position:relative;
  cursor:pointer;
}
.hamburger span{
  position:absolute;
  width:100%;
  height:3px;
  background:#facc15;
  left:0;
  transition:.4s;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}

/* Active animation */
.hamburger.active span:nth-child(1){
  transform:rotate(45deg);
  top:9px;
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg);
  top:9px;
}

/* =========================================================
   MOBILE MENU
========================================================= */
.mobile-menu{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  justify-content:center;
  padding-left:26px;
  gap:28px;
  z-index:999;
}
.mobile-menu a{
  color:white;
  font-size:22px;
  text-decoration:none;
}
.mobile-menu a.active{
  color:#facc15;
}

/* =========================================================
   THEME BUTTON (MOON SIZE FIX)
========================================================= */
.theme-btn{
  font-size:26px;           /* increased size */
  cursor:pointer;
  margin-top:10px;
}

/* =========================================================
   HERO SECTION (TEXT MINOR FIX)
========================================================= */
.hero{
  min-height:100vh;
  padding:160px 20px 60px;
  max-width:1200px;
  margin:auto;
}
.hero h1{
  font-size:46px;
  font-weight:800;
  animation:slideUp 1.2s ease;
}
.hero h1 span{
  background:#facc15;
  color:black;
  padding:6px 18px;
  border-radius:30px;
}
.hero p{
  margin-top:18px;
  max-width:560px;
  font-size:18px;
  opacity:.9;
}

/* Desktop hero micro-adjust */
@media(min-width:1024px){
  .hero{
    padding-top:210px;   /* pushed down */
    padding-left:90px;   /* slight right */
  }
}

/* =========================================================
   BUTTONS
========================================================= */
.btns{margin-top:36px}
.btn{
  display:inline-block;
  padding:12px 28px;
  border-radius:30px;
  text-decoration:none;
  margin-right:12px;
  font-weight:600;
}
.primary{background:#facc15;color:black}
.outline{border:1px solid white;color:white}

/* =========================================================
   SECTIONS / FEATURES / JOBS (UNCHANGED)
========================================================= */
section{padding:100px 20px}
.title{text-align:center;font-size:34px;margin-bottom:50px}

/* =========================================================
   SCROLL ANIMATIONS
========================================================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.reveal.show{
  opacity:1;
  transform:none;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

/* =========================================================
   RESPONSIVE
========================================================= */
@media(max-width:900px){
  .nav-links{display:none}
  .hamburger{display:block}
  .hero h1{font-size:34px}
}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
  <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4">
  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c">
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SmartHire</div>

  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="jobs.html">Jobs</a></li>
    <li><a href="pricing.html">Pricing</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><button class="login-btn">Login</button></li>
    <li><a href="admin.html" class="admin">Admin</a></li>
  </ul>

  <!-- Animated Hamburger -->
  <div class="hamburger" onclick="toggleMenu(this)">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <a class="active">Home</a>
  <a href="jobs.html">Jobs</a>
  <a href="pricing.html">Pricing</a>
  <a href="faq.html">FAQ</a>
  <a href="contact.html">Contact</a>
  <a href="admin.html" class="admin">Admin</a>
  <div class="theme-btn">ðŸŒ™</div>
</div>

<!-- HERO -->
<div class="hero reveal">
  <h1>Find Your <span>Dream Job</span></h1>
  <p>Explore IT, AI, Robotics & Engineering opportunities</p>
  <div class="btns">
    <a href="jobs.html" class="btn primary">Browse Jobs</a>
    <a href="jobs.html" class="btn outline">Explore â†’</a>
  </div>
</div>

<script>
/* HAMBURGER TOGGLE */
function toggleMenu(btn){
  btn.classList.toggle("active");
  const menu=document.getElementById("mobileMenu");
  menu.style.display = menu.style.display==="flex" ? "none" : "flex";
}

/* SCROLL REVEAL */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.2});
document.querySelectorAll(".reveal").forEach(el=>obs.observe(el));
</script>

</body>
</html>
