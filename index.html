<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

/* =========================================================
   RESET & BASE
========================================================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
}
html{scroll-behavior:smooth}

/* ---------- THEME VARIABLES ---------- */
:root{
  --bg:#000;
  --text:#fff;
  --card:rgba(0,0,0,.6);
  --nav:rgba(0,0,0,.85);
}
body.light{
  --bg:#f4f4f4;
  --text:#111;
  --card:#ffffff;
  --nav:#ffffff;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:.3s;
}

/* =========================================================
   BACKGROUND IMAGE SLIDER
========================================================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}
.bg::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
}
body.light .bg::before{
  background:rgba(255,255,255,.6);
}
.bg img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:bgFade 30s infinite;
}
.bg img:nth-child(2){animation-delay:10s}
.bg img:nth-child(3){animation-delay:20s}
@keyframes bgFade{
  0%{opacity:0}
  10%{opacity:.6}
  30%{opacity:.6;transform:scale(1.05)}
  40%{opacity:0}
}

/* =========================================================
   NAVBAR
========================================================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:14px 20px;
  background:var(--nav);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.logo{
  color:#facc15;
  font-size:20px;
  font-weight:700;
}
.nav-links{
  list-style:none;
  display:flex;
  gap:18px;
}
.nav-links a,
.login-btn{
  color:var(--text);
  text-decoration:none;
  background:none;
  border:none;
  cursor:pointer;
}
.admin{
  background:#facc15;
  color:black;
  padding:6px 12px;
  border-radius:10px;
}

/* THEME BUTTON */
.theme-btn{
  font-size:18px;
  cursor:pointer;
  background:none;
  border:none;
  color:#facc15;
}

/* =========================================================
   HAMBURGER
========================================================= */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:#facc15;
  transition:.3s;
}
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  padding-top:110px;
  gap:28px;
  align-items:center;
  z-index:999;
}
.mobile-menu a{
  color:var(--text);
  font-size:22px;
  text-decoration:none;
}

/* =========================================================
   HERO
========================================================= */
.hero{
  min-height:100vh;
  padding:120px 20px 60px;
}
.hero h1{font-size:40px}
.hero span{
  background:#facc15;
  color:black;
  padding:6px 18px;
  border-radius:30px;
}
.hero p{
  margin-top:14px;
  max-width:520px;
  opacity:.9;
}
.btns{margin-top:26px}
.btn{
  padding:12px 26px;
  border-radius:30px;
  text-decoration:none;
  margin-right:10px;
}
.primary{background:#facc15;color:black}
.outline{border:1px solid var(--text);color:var(--text)}

/* =========================================================
   SECTIONS
========================================================= */
section{padding:80px 20px}
.title{text-align:center;font-size:32px;margin-bottom:40px}

/* =========================================================
   CARDS / JOBS / FAQ
========================================================= */
.feature,.job,.faq-item{
  background:var(--card);
  border-radius:20px;
  padding:24px;
  transition:.3s;
}
.feature img,.job img,.faq-item img{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
}

/* =========================================================
   LOGIN MODAL (IMPROVED)
========================================================= */
.login-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.login-box{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  width:320px;
  animation:loginPop .4s ease;
}
@keyframes loginPop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
.login-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
.login-box button{
  width:100%;
  margin-top:10px;
}

/* =========================================================
   ANIMATIONS
========================================================= */
.reveal{opacity:0;transform:translateY(30px);transition:1s}
.show{opacity:1;transform:none}

/* =========================================================
   RESPONSIVE
========================================================= */
@media(max-width:900px){
  .nav-links{display:none}
  .hamburger{display:flex}
}
@media(max-width:768px){
  .hero h1{font-size:28px}
}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
  <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4">
  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c">
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SmartHire</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="jobs.html">Jobs</a></li>
    <li><a href="pricing.html">Pricing</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><button class="login-btn" onclick="openLogin()">Login</button></li>
    <li><button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button></li>
    <li><a href="admin.html" class="admin">Admin</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu(this)">
    <span></span><span></span><span></span>
  </div>
</nav>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <a href="index.html">Home</a>
  <a href="jobs.html">Jobs</a>
  <a href="pricing.html">Pricing</a>
  <a href="faq.html">FAQ</a>
  <a href="contact.html">Contact</a>
  <a onclick="openLogin()">Login</a>
  <a onclick="toggleTheme()">Toggle Theme</a>
  <a href="admin.html">Admin</a>
</div>

<!-- HERO -->
<div class="hero reveal">
  <h1>Find Your <span>Dream Job</span></h1>
  <p>Explore IT, AI, Robotics & Engineering opportunities</p>
  <div class="btns">
    <a href="jobs.html" class="btn primary">Browse Jobs</a>
    <a href="jobs.html" class="btn outline">Explore â†’</a>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="login-modal">
  <div class="login-box">
    <h3>Login</h3>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="btn primary">Login</button>
  </div>
</div>

<script>
function toggleMenu(btn){
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="flex"?"none":"flex";
  btn.classList.toggle("active");
}
function openLogin(){
  document.getElementById("loginModal").style.display="flex";
}
document.getElementById("loginModal").onclick=e=>{
  if(e.target.id==="loginModal") e.target.style.display="none";
}

/* THEME TOGGLE (SAVED) */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.15});
document.querySelectorAll(".reveal").forEach(el=>observer.observe(el));
</script>

</body>
</html>
