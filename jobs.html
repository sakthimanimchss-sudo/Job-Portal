<style>
body{padding-top:88px}

/* Background animation */
.bg-img{animation:slowZoom 30s ease-in-out infinite alternate}
.bg-layer::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(250,204,21,.15),
    rgba(0,0,0,.55),
    rgba(250,204,21,.15)
  );
  animation:gradientMove 18s ease-in-out infinite;
}

@keyframes slowZoom{from{transform:scale(1)}to{transform:scale(1.08)}}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Hamburger */
.hamburger,
.hamburger::before,
.hamburger::after{
  content:"";
  position:absolute;
  width:24px;
  height:3px;
  background:#facc15;
  border-radius:999px;
  transition:.35s;
}
.hamburger{top:50%;left:50%;transform:translate(-50%,-50%)}
.hamburger::before{transform:translateY(-8px)}
.hamburger::after{transform:translateY(8px)}

.menu-open .hamburger{background:transparent}
.menu-open .hamburger::before{transform:rotate(45deg)}
.menu-open .hamburger::after{transform:rotate(-45deg)}
</style>
</head>
