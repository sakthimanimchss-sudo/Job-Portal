<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= THEME (SAME AS INDEX) ================= */
:root{
  --blue:#1e6fff;
  --blue-soft:#4f8cff;
  --black:#050505;
  --white:#ffffff;
  --card:rgba(255,255,255,.08);
  --glow:0 0 25px rgba(30,111,255,.45);
}
body.light{
  --black:#f5f7fb;
  --white:#111;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html{scroll-behavior:smooth}
body{
  background:linear-gradient(110deg,#0b1e46,var(--black),#000);
  color:var(--white);
  overflow-x:hidden;
}

/* ================= PARTICLES ================= */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= NAVBAR (SAME AS INDEX) ================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  z-index:1000;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
  text-shadow:var(--glow);
}
.desktop-nav{
  display:flex;
  gap:18px;
  align-items:center;
}
.desktop-nav a,
.desktop-nav button{
  background:none;
  border:none;
  color:var(--white);
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
}
.desktop-nav a:hover{color:var(--blue-soft)}

.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:var(--white);
  border-radius:10px;
}
@media(max-width:900px){
  .desktop-nav{display:none}
  .hamburger{display:flex}
}

/* ================= GLASS ================= */
.glass{
  background:var(--card);
  backdrop-filter:blur(12px);
  border-radius:18px;
}

/* ================= LAYOUT ================= */
.wrapper{
  padding:120px 22px 40px;
  max-width:1200px;
  margin:auto;
}

/* ================= STATS ================= */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.stat{
  text-align:center;
  padding:26px;
  border-radius:18px;
  background:var(--card);
  transition:.3s;
}
.stat:hover{
  transform:translateY(-8px);
  box-shadow:var(--glow);
}
.stat h3{
  color:var(--blue);
  font-size:32px;
}

/* ================= CARD ================= */
.card{
  padding:22px;
  border-radius:18px;
  background:var(--card);
  backdrop-filter:blur(10px);
}

/* ================= LOGIN ================= */
.login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  z-index:2000;
}
.login-box{
  width:360px;
  padding:30px;
  border-radius:20px;
  background:var(--card);
}
.login-box input,
.login-box select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
}
.login-box button{
  width:100%;
  padding:12px;
  border-radius:30px;
  background:var(--blue);
  color:#000;
  font-weight:700;
}

/* ================= CHART ================= */
canvas{max-height:260px}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SmartHire</div>
  <div class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="pricing.html">Pricing</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <button onclick="toggleTheme()">ðŸŒ™</button>
  </div>
</nav>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <div class="login-box">
    <h2 style="margin-bottom:12px">Admin Login</h2>
    <input id="email" placeholder="admin@smarthire.com">
    <input id="pass" type="password" placeholder="password">
    <select id="role">
      <option>Admin</option>
      <option>Recruiter</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="wrapper" style="display:none">

  <h2 style="margin-bottom:20px">Admin Dashboard</h2>

  <!-- STATS -->
  <div class="stats">
    <div class="stat"><h3>78</h3>Jobs</div>
    <div class="stat"><h3>214</h3>Applicants</div>
    <div class="stat"><h3>93</h3>Pending</div>
    <div class="stat"><h3>12</h3>Messages</div>
  </div>

  <!-- AI INSIGHTS -->
  <div class="card" style="margin-top:30px">
    <h3>ðŸ§  AI Hiring Insights</h3>
    <ul>
      <li>AI Engineers in high demand</li>
      <li>Robotics roles growing 23%</li>
      <li>React + AI combo recommended</li>
    </ul>
  </div>

  <!-- CHARTS -->
  <div class="stats" style="margin-top:30px">
    <div class="card"><canvas id="jobsChart"></canvas></div>
    <div class="card"><canvas id="appChart"></canvas></div>
    <div class="card"><canvas id="socialChart"></canvas></div>
  </div>

</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js",{
  particles:{
    number:{value:60},
    color:{value:"#1e6fff"},
    size:{value:3},
    line_linked:{enable:true,color:"#1e6fff",opacity:.35}
  }
});

function toggleTheme(){
  document.body.classList.toggle("light");
}
function login(){
  loginBox.style.display="none";
  dashboard.style.display="block";
  drawCharts();
}
function drawCharts(){
new Chart(jobsChart,{
type:"bar",
data:{labels:["Jul","Aug","Sep","Oct","Nov","Dec"],
datasets:[{data:[5,7,6,9,8,10],backgroundColor:"#1e6fff"}]},
options:{plugins:{legend:{display:false}}}
});
new Chart(appChart,{
type:"line",
data:{labels:["Jan","Feb","Mar","Apr","May","Jun"],
datasets:[{data:[20,35,30,50,55,70],borderColor:"#1e6fff",tension:.4}]},
options:{plugins:{legend:{display:false}}}
});
new Chart(socialChart,{
type:"doughnut",
data:{labels:["LinkedIn","Indeed","Website"],
datasets:[{data:[60,25,15],backgroundColor:["#1e6fff","#64748b","#1e293b"]}]}
});
}
</script>

</body>
</html>
