<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ================= THEME ================= */
:root{
  --bg:#000;
  --text:#fff;
  --card:rgba(0,0,0,.65);
  --nav:rgba(0,0,0,.85);
  --overlay:rgba(0,0,0,.45);
}
body.light{
  --bg:#f4f4f4;
  --text:#111;
  --card:#ffffff;
  --nav:#ffffff;
  --overlay:rgba(255,255,255,.35);
}

/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html{scroll-behavior:smooth}
body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:.3s;
}

/* ================= BACKGROUND ================= */
.bg{position:fixed;inset:0;z-index:-1}
.bg::before{content:"";position:absolute;inset:0;background:var(--overlay)}
.bg img{
  position:absolute;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  animation:bgFade 36s infinite;
}
.bg img:nth-child(2){animation-delay:12s}
.bg img:nth-child(3){animation-delay:24s}
@keyframes bgFade{
  0%{opacity:0}
  10%{opacity:.7}
  30%{opacity:.7}
  40%{opacity:0}
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  background:var(--nav);
  backdrop-filter:blur(10px);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.logo{color:#facc15;font-weight:700;font-size:20px}

.desktop-nav{
  display:flex;
  gap:18px;
  align-items:center;
}
.desktop-nav a,.desktop-nav button{
  color:var(--text);
  background:none;
  border:none;
  cursor:pointer;
  text-decoration:none;
}
.desktop-nav a:hover,.desktop-nav button:hover{color:#facc15}

/* ================= HAMBURGER ================= */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:#facc15;
  transition:.3s;
}
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

@media(max-width:900px){
  .desktop-nav{display:none}
  .hamburger{display:flex}
}

/* ================= MOBILE MENU ================= */
#mobileMenu{
  position:fixed;
  top:0;
  right:0;
  height:100%;
  width:260px;
  background:black;
  padding:90px 20px 20px;
  transform:translateX(100%);
  transition:.35s;
  z-index:999;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
#mobileMenu.show{transform:translateX(0)}

.mobile-menu-content{
  display:flex;
  flex-direction:column;
  gap:22px;
  text-align:center;
}
.mobile-menu-content a{
  color:white;
  text-decoration:none;
}

/* bottom buttons */
.mobile-actions{
  display:flex;
  justify-content:center;
  gap:14px;
  padding-bottom:20px;
}
.mobile-login-btn{
  background:#facc15;
  color:#000;
  border:none;
  padding:12px 28px;
  border-radius:30px;
  font-weight:600;
}
.mobile-theme-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid #facc15;
  background:#111;
  color:#facc15;
  font-size:18px;
}

/* ================= HERO ================= */
.hero{
  min-height:85vh;
  padding:140px 20px;
}
.hero h1{font-size:42px}
.hero span{
  background:#facc15;
  color:black;
  padding:6px 18px;
  border-radius:30px;
}
.hero p{margin-top:14px;max-width:600px}
.btns{margin-top:26px}
.btn{
  padding:12px 28px;
  border-radius:30px;
  text-decoration:none;
}
.primary{background:#facc15;color:black}
.outline{border:1px solid var(--text);color:var(--text)}

/* ================= SECTIONS ================= */
section{padding:90px 20px}
.title{text-align:center;font-size:32px}
.subtitle{text-align:center;opacity:.8;margin-bottom:40px}

.features,.jobs,.stats{
  max-width:1100px;
  margin:auto;
  display:grid;
  gap:26px;
}
.feature,.job,.stat{
  background:var(--card);
  border-radius:22px;
  padding:26px;
}
.feature img,.job img{
  width:100%;
  border-radius:16px;
  margin-bottom:12px;
}
.job span{color:#facc15}
.stat{text-align:center}
.stat h3{font-size:36px;color:#facc15}

/* ================= CAREERS ================= */
.scroll-strip{overflow:hidden}
.scroll-track{
  display:flex;
  gap:30px;
  animation:scrollX 25s linear infinite;
}
@keyframes scrollX{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}
.career-card{
  width:320px;
  height:240px;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  flex-shrink:0;
}
.career-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.career-info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:16px;
  background:rgba(0,0,0,.8);
}

/* ================= LOGIN MODAL ================= */
.login-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.login-container{
  width:820px;
  max-width:95%;
  background:#111;
  border-radius:22px;
  display:grid;
  grid-template-columns:1fr 1fr;
  overflow:hidden;
}
.login-image{
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d") center/cover;
  padding:40px;
  color:#facc15;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
.login-form{padding:40px}
.login-form input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#000;
  color:#fff;
  margin-bottom:14px;
}
.password-wrap{position:relative}
.password-wrap span{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.login-error{display:none;color:#ff6b6b;font-size:13px}
@media(max-width:768px){
  .login-container{grid-template-columns:1fr}
  .login-image{display:none}
}
</style>
</head>

<body>

<div class="bg">
  <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
  <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4">
  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c">
</div>

<nav class="navbar">
  <div class="logo">SmartHire</div>
  <div class="desktop-nav">
    <a href="#">Home</a>
    <a href="#">Jobs</a>
    <a href="#">Pricing</a>
    <a href="#">FAQ</a>
    <a href="#">Contact</a>
    <a href="#">Admin</a>
    <button onclick="toggleTheme()">üåô</button>
    <button onclick="openLogin()">Login</button>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</nav>

<!-- MOBILE MENU -->
<div id="mobileMenu">
  <button onclick="toggleMenu()" style="position:absolute;top:20px;right:20px;color:#facc15;background:none;border:none;font-size:26px">‚úï</button>

  <div class="mobile-menu-content">
    <a href="#">Home</a>
    <a href="#">Jobs</a>
    <a href="#">Pricing</a>
    <a href="#">FAQ</a>
    <a href="#">Contact</a>
    <a href="#" style="color:#facc15">Admin</a>
  </div>

  <div class="mobile-actions">
    <button class="mobile-login-btn" onclick="openLogin()">Login</button>
    <button class="mobile-theme-btn" onclick="toggleTheme()">üåô</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Find Your <span>Dream Job</span></h1>
  <p>SmartHire connects talent with top IT, AI, Robotics & Engineering companies.</p>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="login-modal">
  <div class="login-container">
    <div class="login-image">
      <h2>Welcome to SmartHire</h2>
      <p>AI-powered hiring made simple.</p>
    </div>
    <div class="login-form">
      <h2 id="loginTitle">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email">
      <div class="password-wrap">
        <input id="loginPassword" type="password" placeholder="Password">
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <p id="loginError" class="login-error">Invalid email or password</p>
      <button onclick="validateLogin()" class="btn primary">Login</button>
    </div>
  </div>
</div>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("show");
  document.querySelector(".hamburger").classList.toggle("active");
}
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

function openLogin(){
  document.getElementById("loginModal").style.display="flex";
}
function togglePassword(){
  const p=document.getElementById("loginPassword");
  p.type=p.type==="password"?"text":"password";
}
function validateLogin(){
  const e=document.getElementById("loginEmail").value;
  const p=document.getElementById("loginPassword").value;
  if(!e.includes("@")||p.length<6){
    document.getElementById("loginError").style.display="block";
    return;
  }
  alert("Login successful (demo)");
  document.getElementById("loginModal").style.display="none";
}
document.getElementById("loginModal").onclick=e=>{
  if(e.target.id==="loginModal") e.target.style.display="none";
};
</script>

</body>
</html>
