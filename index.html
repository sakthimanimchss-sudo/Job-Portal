<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== THEME (UNCHANGED) ===== */
:root{
  --blue:#1e6fff;
  --blue-soft:#4f8cff;
  --black:#050505;
  --white:#ffffff;
  --card:rgba(255,255,255,.08);
  --glow:0 0 25px rgba(30,111,255,.45);
}
body.light{
  --black:#f5f7fb;
  --white:#111;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html{scroll-behavior:smooth}
body{
  background:linear-gradient(110deg,#0b1e46,var(--black),#000);
  color:var(--white);
  overflow-x:hidden;
}

/* ===== PARTICLES ===== */
#particles-js{position:fixed;inset:0;z-index:-1}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;top:0;width:100%;
  padding:14px 22px;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,.45);backdrop-filter:blur(12px);
  z-index:1000;
}
.logo{font-size:22px;font-weight:700;color:var(--blue)}
.desktop-nav{display:flex;gap:18px}
.desktop-nav a,.desktop-nav button{
  background:none;border:none;color:#fff;cursor:pointer;text-decoration:none;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  padding:140px 22px;
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  align-items:center;
}
.hero h1{font-size:46px}
.hero h1 span{background:var(--blue);color:#000;padding:6px 18px;border-radius:30px}
.hero-image img{
  width:100%;max-width:420px;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-16px)}}
@media(max-width:900px){.hero{grid-template-columns:1fr}.hero-image{display:none}}

/* ===== COMMON ===== */
section{padding:90px 22px}
.title{text-align:center;font-size:34px}
.subtitle{text-align:center;opacity:.75;margin-bottom:40px}
.grid{
  max-width:1100px;margin:auto;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  transition:.4s;
}
.card:hover{transform:translateY(-10px);box-shadow:var(--glow)}
.card img{width:100%;border-radius:16px;margin-bottom:14px}

/* ===== ADMIN ===== */
.stats{max-width:1000px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:22px}
.stat{background:var(--card);border-radius:18px;padding:30px;text-align:center}

/* ===== FAQ ===== */
.faq{max-width:900px;margin:auto}
.faq-item{background:var(--card);border-radius:16px;margin-bottom:14px}
.faq-q{padding:18px;cursor:pointer;font-weight:600}
.faq-a{max-height:0;overflow:hidden;transition:.4s;padding:0 18px}
.faq-item.active .faq-a{max-height:200px;padding:12px 18px}

/* ===== LOGIN ===== */
.login-modal{
  position:fixed;inset:0;background:rgba(0,0,0,.65);
  display:none;align-items:center;justify-content:center;z-index:2000;
}
.login-box{
  width:420px;background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:22px;padding:40px;
}
.login-box input{width:100%;padding:14px;margin-bottom:14px;border-radius:12px;border:none}
.login-box button{width:100%;padding:14px;border-radius:30px;background:var(--blue);border:none}

/* ===== FOOTER ===== */
.footer{padding:60px 22px;background:#000;text-align:center}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav class="navbar">
  <div class="logo">SmartHire</div>
  <div class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="pricing.html">Pricing</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="admin.html">Admin</a>
    <button onclick="openLogin()">Login</button>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Find Your <span>Dream Job</span></h1>
    <p>AI-powered hiring platform connecting talent with top companies.</p>
  </div>
  <div class="hero-image">
    <img src="https://github.com/sakthimanimchss-sudo/Job-Portal/blob/main/job.img/Project_73-04.jpg?raw=true">
  </div>
</section>

<!-- WHY -->
<section>
<h2 class="title">Why Choose SmartHire</h2>
<div class="grid">

  <div class="card"><img src="https://github.com/sakthimanimchss-sudo/Job-Portal/blob/main/job.img/pexels-goumbik-652352.jpg?raw=true"><h3>Fast Hiring</h3></div>
  <div class="card"><img src="https://github.com/sakthimanimchss-sudo/Job-Portal/blob/main/job.img/pexels-goumbik-669610.jpg?raw=true"><h3>Verified Companies</h3></div>
</div>
</section>

<!-- TRENDING JOBS -->
<section>
<h2 class="title">Trending Jobs</h2>
<div class="grid">
  <div class="card"><img src="https://github.com/sakthimanimchss-sudo/Job-Portal/blob/main/job.img/job-2860035_1280.jpg?raw=true"><h3>AI Engineer</h3></div>
  <div class="card"><img src="https://github.com/sakthimanimchss-sudo/Job-Portal/blob/main/job.img/pexels-fauxels-3184465.jpg?raw=true"><h3>Frontend Dev</h3></div>
  <div class="card"><img src="https://github.com/sakthimanimchss-sudo/Job-Portal/blob/main/job.img/pexels-pixabay-327540.jpg?raw=true"><h3>Robotics</h3></div>
</div>
</section>

</html>
