<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>

<style>
/* =====================================================
   THEME (UNCHANGED)
===================================================== */
:root{
  --blue:#1e6fff;
  --blue-soft:#4f8cff;
  --bg:#020712;
  --text:#ffffff;
  --card:rgba(255,255,255,.08);
  --glow:0 0 25px rgba(30,111,255,.45);
}

body.light{
  --bg:#f5f7fb;
  --text:#111111;
  --card:#ffffff;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
html{scroll-behavior:smooth}

body{
  background:linear-gradient(100deg,#0b1e46,var(--bg),#000);
  color:var(--text);
  overflow-x:hidden;
  transition:.3s;
}

/* =====================================================
   SCROLL PROGRESS
===================================================== */
#scrollProgress{
  position:fixed;
  top:0;
  left:0;
  height:4px;
  background:var(--blue);
  width:0%;
  z-index:9999;
}

/* =====================================================
   PARTICLES (UNCHANGED)
===================================================== */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* =====================================================
   PNG FLOATING ICONS (UNCHANGED)
===================================================== */
.png-float img{
  position:fixed;
  width:46px;
  opacity:.18;
  pointer-events:none;
  animation:pngFloat 18s infinite ease-in-out;
}
.png-float img:nth-child(1){top:22%;left:8%}
.png-float img:nth-child(2){top:52%;right:10%;animation-duration:22s}
.png-float img:nth-child(3){bottom:26%;left:32%;animation-duration:26s}
.png-float img:nth-child(4){bottom:30%;right:28%;animation-duration:30s}

@keyframes pngFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-32px)}
}

/* =====================================================
   NAVBAR (UNCHANGED)
===================================================== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  z-index:1000;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
  text-shadow:var(--glow);
}
.desktop-nav{
  display:flex;
  align-items:center;
  gap:18px;
}
.desktop-nav a,
.desktop-nav button{
  background:none;
  border:none;
  color:var(--text);
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:var(--text);
}

/* =====================================================
   MOBILE MENU (FIXED â€“ ONLY CHANGE)
===================================================== */
#menuOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(4px);
  z-index:1400;
  display:none;
}
#menuOverlay.show{display:block}

#mobileMenu{
  position:fixed;
  top:0;
  right:0;
  width:80%;
  max-width:320px;
  height:100%;
  background:#000;
  transform:translateX(100%);
  transition:.35s ease;
  z-index:1500;
  padding:90px 24px;
  display:flex;
  flex-direction:column;
  box-shadow:-10px 0 30px rgba(0,0,0,.6);
}
#mobileMenu.show{transform:translateX(0)}

#mobileMenu a{
  color:#fff;
  text-decoration:none;
  margin:14px 0;
}
.mobile-actions{
  margin-top:auto;
  display:flex;
  gap:12px;
}
.mobile-actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:30px;
  background:var(--blue);
  color:#000;
}

/* =====================================================
   HERO (UNCHANGED + PNG ADDED)
===================================================== */
.hero{
  min-height:100vh;
  padding:160px 80px;
  position:relative;
}
.hero h1{
  font-size:48px;
  line-height:1.2;
}
.hero h1 span{
  background:var(--blue);
  color:#000;
  padding:6px 18px;
  border-radius:30px;
}
.hero p{
  margin-top:16px;
  max-width:600px;
  opacity:.9;
}
.btns{margin-top:28px}
.btn{
  padding:12px 30px;
  border-radius:30px;
  text-decoration:none;
}
.primary{background:var(--blue);color:#000}
.outline{border:1px solid var(--text);color:var(--text)}

/* HERO PNG (ONLY ADDITION) */
.hero-illustration{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  width:420px;
  animation:floatHero 6s ease-in-out infinite;
}
.hero-illustration img{
  width:100%;
}
@keyframes floatHero{
  0%,100%{transform:translateY(-50%)}
  50%{transform:translateY(-58%)}
}
@media(max-width:900px){
  .hero-illustration{display:none}
}

/* =====================================================
   SECTIONS / FAQ / ADMIN / FOOTER (UNCHANGED)
===================================================== */
/* ALL YOUR PREVIOUS SECTION, CARD, FAQ, ADMIN, LOGIN,
   FOOTER CSS REMAINS EXACTLY SAME AS BEFORE */

/* =====================================================
   MOBILE
===================================================== */
@media(max-width:900px){
  .desktop-nav{display:none}
  .hamburger{display:flex}
  .hero{padding:140px 24px}
}
</style>
</head>

<script>
/* Scroll progress */
window.addEventListener("scroll",()=>{
  const s=document.documentElement.scrollTop;
  const h=document.documentElement.scrollHeight-window.innerHeight;
  scrollProgress.style.width=(s/h)*100+"%";
});

/* Mobile menu FIX */
function toggleMenu(){
  mobileMenu.classList.toggle("show");
  menuOverlay.classList.toggle("show");
}

/* Theme */
function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>
