<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | AI Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html{scroll-behavior:smooth}
body{background:#000;color:#fff;overflow-x:hidden}

/* ================= BACKGROUND SLIDER ================= */
.bg{position:fixed;inset:0;z-index:-1}
.bg::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.75)}
.bg img{
  position:absolute;width:100%;height:100%;
  object-fit:cover;opacity:0;
  animation:bgFade 30s infinite
}
.bg img:nth-child(2){animation-delay:10s}
.bg img:nth-child(3){animation-delay:20s}
@keyframes bgFade{
  0%{opacity:0}
  10%{opacity:.6}
  30%{opacity:.6;transform:scale(1.05)}
  40%{opacity:0}
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;top:0;width:100%;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:1000
}
.logo{color:#facc15;font-weight:700}
.nav-links{display:flex;gap:18px;list-style:none}
.nav-links a,.login-btn{
  color:white;text-decoration:none;
  background:none;border:none;cursor:pointer
}
.admin{background:#facc15;color:black;padding:6px 14px;border-radius:10px}

/* ================= HAMBURGER ================= */
.hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer}
.hamburger span{width:26px;height:3px;background:#facc15;transition:.3s}
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}

.mobile-menu{
  position:fixed;inset:0;background:black;
  display:none;flex-direction:column;
  padding-top:110px;gap:28px;
  align-items:center;
  overflow-y:auto;
  z-index:999
}
.mobile-menu a{
  color:white;font-size:22px;text-decoration:none
}

/* ================= HERO ================= */
.hero{min-height:100vh;padding:140px 20px}
.hero h1{font-size:40px}
.hero span{background:#facc15;color:black;padding:6px 18px;border-radius:30px}
.hero p{margin-top:14px;max-width:520px;opacity:.9}
.btns{margin-top:26px}
.btn{padding:12px 26px;border-radius:30px;text-decoration:none}
.primary{background:#facc15;color:black}
.outline{border:1px solid white;color:white}

/* ================= SECTION ================= */
section{padding:90px 20px}
.title{text-align:center;font-size:32px;margin-bottom:40px}

/* ================= FEATURES ================= */
.features{max-width:1200px;margin:auto;display:grid;gap:24px}
.feature{background:rgba(0,0,0,.65);border-radius:20px;padding:24px}
.feature img{width:100%;border-radius:14px;margin-bottom:10px}

/* ================= JOBS ================= */
.jobs{max-width:1000px;margin:auto;display:grid;gap:24px}
.job{background:rgba(0,0,0,.65);border-radius:20px;padding:24px}
.job img{width:100%;border-radius:14px;margin-bottom:10px}
.job span{color:#facc15}

/* ================= IMAGE SCROLL STRIP ================= */
.scroll-strip{overflow:hidden}
.scroll-track{
  display:flex;gap:30px;width:max-content;
  animation:scrollX 40s linear infinite;
  will-change:transform;
}
.scroll-track img{
  width:300px;height:200px;
  object-fit:cover;border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.4)
}
@keyframes scrollX{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ================= FAQ ================= */
.faq{max-width:900px;margin:auto}
.faq-item{
  background:rgba(0,0,0,.65);
  padding:20px;border-radius:14px;margin-bottom:14px
}
.faq-item img{width:100%;border-radius:12px;margin-bottom:10px}

/* ================= FOOTER ================= */
footer{background:black;padding:70px 20px}
footer h4{color:#facc15}

/* ================= LOGIN ================= */
.login-modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;justify-content:center;
  z-index:2000
}
.login-box{
  background:rgba(15,15,15,.95);
  width:340px;padding:36px;
  border-radius:22px;text-align:center
}
.login-sub{opacity:.7;font-size:14px;margin-bottom:20px}
.login-box input{
  width:100%;padding:12px;margin:10px 0;
  border-radius:10px;border:none;outline:none
}

/* ================= ANIMATIONS ================= */
.reveal{opacity:0;transform:translateY(30px);transition:1s}
.show{opacity:1;transform:none}
.zoom{opacity:0;transform:scale(.9);transition:1s}
.zoom-in{opacity:1;transform:scale(1)}
.left{opacity:0;transform:translateX(-40px);transition:1s}
.left-in{opacity:1}
.right{opacity:0;transform:translateX(40px);transition:1s}
.right-in{opacity:1}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .nav-links{display:none}
  .hamburger{display:flex}
}
@media(max-width:768px){
  .hero h1{font-size:28px}
}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" alt="">
  <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="">
  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c" alt="">
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SmartHire</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="jobs.html">Jobs</a></li>
    <li><a href="pricing.html">Pricing</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><button class="login-btn" onclick="openLogin()">Login</button></li>
    <li><a href="admin.html" class="admin">Admin</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu(this)">
    <span></span><span></span><span></span>
  </div>
</nav>

<div id="mobileMenu" class="mobile-menu">
  <a href="index.html">Home</a>
  <a href="jobs.html">Jobs</a>
  <a href="pricing.html">Pricing</a>
  <a href="faq.html">FAQ</a>
  <a href="contact.html">Contact</a>
  <a onclick="openLogin()">Login</a>
</div>

<!-- LOGIN -->
<div id="loginModal" class="login-modal">
  <div class="login-box zoom">
    <h2>Welcome Back</h2>
    <p class="login-sub">Login to explore your dream career</p>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <a class="btn primary">Login</a>
  </div>
</div>

<script>
function toggleMenu(btn){
  const m=document.getElementById("mobileMenu");
  const open=m.style.display==="flex";
  m.style.display=open?"none":"flex";
  btn.classList.toggle("active");
  document.body.style.overflow=open?"auto":"hidden";
}

function openLogin(){
  document.getElementById("loginModal").style.display="flex";
}

document.getElementById("loginModal").onclick=e=>{
  if(e.target.id==="loginModal") e.target.style.display="none";
}

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show","zoom-in","left-in","right-in");
      observer.unobserve(e.target);
    }
  });
},{threshold:.15});

document.querySelectorAll(".reveal,.zoom,.left,.right")
  .forEach(el=>observer.observe(el));
</script>

</body>
</html>
